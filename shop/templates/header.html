<header id="site-header" class="fixed-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light stroke py-lg-0">
            <h1><a class="navbar-brand pe-xl-5 pe-lg-4" href="/shop/">
                    <span class="w3yellow">Shoppy</span>Cart
                </a></h1>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                <span class="navbar-toggler-icon fa icon-close fa-times"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-lg-auto my-2 my-lg-0 navbar-nav-scroll">
                    <li class="nav-item ">
                        <a class="nav-link {% if request.path == '/' %} active {% endif %} " aria-current="page" href="/shop/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about/' %} active {% endif %}" href="/shop/about/">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'product' %}" aria-expanded="false">
                            Products
                        </a>
                       
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/contact/' %} active {% endif %}" href="/shop/contact/">Contact</a>
                    </li>
                    <li class="nav-item search-right">
                        <a href="#search" class="btn search-btn" title="search"><span class="fas fa-search me-2" aria-hidden="true"></span></a>
                        <!-- search popup -->
                        <div id="search" class="pop-overlay">
                            <div class="popup">
                                <h3 class="title-w3l two mb-4 text-left">Search Here</h3>
                                <form action="#" method="GET" class="search-box d-flex position-relative">
                                    <input type="search" placeholder="Enter Keyword here" name="search" required="required" autofocus="">
                                    <button type="submit" class="btn"><span class="fas fa-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                            <a class="close" href="#close">Ã—</a>
                        </div>
                        <!-- /search popup -->
                    </li>
                </ul>
                <!--/search-right-->

            </div>
            <ul class="header-search me-lg-4 d-flex">
                {% if user.is_authenticated %}
                <li class="get-btn me-2" >

                    <li class="nav-item dropdown">
                        <a class="btn btn-style btn-primary" href="#Pages" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false" > {{user.username}}<i
                            class="fas fa-user me-lg-2"></i>
                            
                             <span class="fa fa-angle-down ms-1"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown"> 
                            <li><a class="dropdown-item" href="{% url 'orders' %}">My Order</a></li>
                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
                        </ul>
                </li> 
                <li class="shopvcart galssescart2 cart cart box_1 get-btn">
                    <a href="/shop/checkout/" class="btn btn-style btn-primary" title="search"><i class="fas fa-shopping-bag me-lg-2"></i> <span class="btn-texe-inf">cart</span></a>

                </li>




                     {% comment %} <a href="#" class="btn btn-style btn-primary" title="search"><i class="fas fa-user me-lg-2"></i> <span class="btn-texe-inf">{{user.username}}</span></a> {% endcomment %}
                </li>
                {% else %}
                
                <li class="get-btn me-2">
                    <a href="{% url 'login' %}" class="btn btn-style btn-primary" title="search"><i class="fas fa-user me-lg-2"></i> <span class="btn-texe-inf">Login</span></a>
                </li>
                {% endif %}
               
            </ul>
            <!--//search-right-->
            <!-- toggle switch for light and dark theme -->
            <div class="mobile-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- //toggle switch for light and dark theme -->
        </nav>
    </div>
</header>
